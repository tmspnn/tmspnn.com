server {
    listen 443 ssl;
    server_name tmspnn.com www.tmspnn.com;

    ssl_certificate /opt/tmspnn.com/certs/tmspnn.com.pem;
    ssl_certificate_key /opt/tmspnn.com/certs/tmspnn.com.key;

    location / {
        default_type text/html;

        limit_req zone=one burst=20;
        limit_conn addr 20;

        content_by_lua_block {
            ngx.say("<p>hello, world</p>")
        }
    }

    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # assets, media
    location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
        expires 7d;
        access_log off;
    }

    # svg, fonts
    location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
        add_header Access-Control-Allow-Origin "*";
        expires 7d;
        access_log off;
    }

    # . files
    location ~ /\.(?!well-known) {
        deny all;
    }
}