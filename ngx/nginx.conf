user nginx;
pid  /var/run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

include /etc/nginx/modules-enabled/*.conf;

events {
	multi_accept on;
	worker_connections 65535;
}

http {
	charset utf-8;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	server_tokens off;
	log_not_found off;
	types_hash_max_size 2048;
	types_hash_bucket_size 64;
	client_max_body_size 16M;
	
	limit_req_zone $binary_remote_addr zone=one:10m rate=10000r/s;
	limit_conn_zone $binary_remote_addr zone=addr:10m;
	
	include mime.types;
	default_type application/octet-stream;
	
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log warn;
	
	keepalive_timeout 65;
	ssl_session_timeout 1d;
	ssl_session_cache shared:SSL:10m;
	ssl_session_tickets off;
	
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
	
	ssl_stapling on;
	ssl_stapling_verify on;
	resolver 127.0.0.1 valid=60s ipv6=off;
	resolver_timeout 2s;
	
	# security headers
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header Referrer-Policy "no-referrer-when-downgrade" always;
	# add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' wss: https://*.tmspnn.com https://tmspnn.obs.cn-east-2.myhuaweicloud.com" always;
	add_header Permissions-Policy "interest-cohort=()" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	
	# gzip
	gzip on;
	gzip_min_length 1000;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
	
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
	
	upstream resty {
		keepalive 128;
	
		# OpenResty server
		server ${RESTY_HOST};
	}
	
	# redirect all http requests to https
	server {
		listen 80 default_server;
		listen [::]:80 default_server;
		server_name _;
		return 301 https://$host$request_uri;
	}
	
	server {
		listen 443 ssl reuseport;
		server_name tmspnn.com *.tmspnn.com;
		ssl_certificate /etc/nginx/cert/tmspnn-com-0721214709_chain.crt;
		ssl_certificate_key /etc/nginx/cert/tmspnn-com-0721214709_key.key;
		ssl_trusted_certificate /etc/nginx/cert/tmspnn-com-0721214709_chain.crt; 

		limit_req zone=one burst=10000;
		limit_conn addr 10000;
	
		location / {
			proxy_http_version 1.1;
			proxy_set_header Connection "";
	
			proxy_pass http://resty;
		}
	}
}
